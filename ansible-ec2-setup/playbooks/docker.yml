---
- name: Install Docker on EC2
  hosts: ec2_servers
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      
    - name: Update package cache (RHEL/CentOS/Amazon Linux)
      yum:
        update_cache: true
      when: ansible_os_family == "RedHat"

  roles:
    - docker

  post_tasks:
    - name: Display Docker installation summary
      debug:
        msg: |
          ========================================
          DOCKER INSTALLATION COMPLETE!
          ========================================
          
          Docker version: {{ docker_version }}
          Docker Compose version: {{ docker_compose_version }}
          
          Docker service is running and enabled.
          Current user has been added to docker group.
          
          To test Docker installation:
          - Run: docker --version
          - Run: docker run hello-world
          
          ========================================

# ========================================
# DOCKER CE INSTALLATION PLAYBOOK
# ========================================
#
# This playbook installs Docker CE (Community Edition) and Docker Compose.
# It handles different Linux distributions and includes fallback methods.
#
# USAGE:
#   ansible-playbook playbooks/docker.yml
#
# WHAT GETS INSTALLED:
#   1. Docker CE (Community Edition)
#   2. Docker CLI and daemon
#   3. Docker Compose plugin
#   4. Containerd runtime
#   5. Docker buildx plugin
#
# DISTRIBUTION SUPPORT:
#   - Ubuntu/Debian: Uses apt repositories
#   - Ubuntu 24.04 (Noble): Falls back to snap installation
#   - RHEL/CentOS/Amazon Linux: Uses yum repositories
#
# FEATURES:
#   - Automatic distribution detection
#   - Fallback to snap for Ubuntu 24.04
#   - User group configuration
#   - Service auto-start
#   - Jenkins user added to docker group
#
# VERIFICATION:
#   - docker --version
#   - docker-compose --version
#   - sudo systemctl status docker
#
# TROUBLESHOOTING:
#   - If apt fails on Ubuntu 24.04: Snap fallback is automatic
#   - If service fails: Check with systemctl status docker
#   - If user can't run docker: Add user to docker group
#   - If permission denied: Restart user session
#
# ========================================
