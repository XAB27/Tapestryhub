---
- name: Install SonarQube on EC2
  hosts: ec2_servers
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      
    - name: Update package cache (RHEL/CentOS/Amazon Linux)
      yum:
        update_cache: true
      when: ansible_os_family == "RedHat"

  roles:
    - sonarqube

  post_tasks:
    - name: Display SonarQube installation summary
      debug:
        msg: |
          ========================================
          SONARQUBE INSTALLATION COMPLETE!
          ========================================
          
          SonarQube version: {{ sonarqube_version }}
          SonarQube port: {{ sonarqube_port }}
          
          Access URL: http://{{ ansible_default_ipv4.address }}:{{ sonarqube_port }}
          
          Default credentials:
          - Username: {{ sonarqube_admin_user }}
          - Password: {{ sonarqube_admin_password }}
          
          SonarQube service is running and enabled.
          PostgreSQL database is configured and running.
          
          Important notes:
          - SonarQube requires at least 2GB RAM
          - Initial startup may take 2-5 minutes
          - Change default password after first login
          
          ========================================

# ========================================
# SONARQUBE CODE QUALITY ANALYSIS PLAYBOOK
# ========================================
#
# This playbook installs SonarQube for code quality and security analysis.
# SonarQube provides continuous inspection of code quality and security.
#
# USAGE:
#   ansible-playbook playbooks/sonarqube.yml
#
# WHAT GETS INSTALLED:
#   1. PostgreSQL database server
#   2. SonarQube Community Edition
#   3. SonarQube database and user
#   4. Systemd service configuration
#   5. Java 17 (required for SonarQube)
#
# FEATURES:
#   - PostgreSQL database backend
#   - Custom port configuration (default: 9000)
#   - Optimized Java settings
#   - Service auto-start and enable
#   - Database initialization
#   - Version information display
#
# ACCESS:
#   - URL: http://YOUR_EC2_IP:9000
#   - Username: admin
#   - Password: admin
#
# PORTS:
#   - SonarQube: 9000 (configurable)
#   - PostgreSQL: 5432 (internal)
#
# REQUIREMENTS:
#   - Minimum 2GB RAM
#   - Java 17
#   - PostgreSQL database
#
# VERIFICATION:
#   - sudo systemctl status sonarqube
#   - sudo systemctl status postgresql
#   - curl http://localhost:9000
#
# TROUBLESHOOTING:
#   - If startup slow: Check system resources
#   - If database fails: Check PostgreSQL logs
#   - If port issues: Verify port 9000 is open
#   - If memory issues: Increase system RAM
#
# ========================================
